<!DOCTYPE HTML>
<html>

<head>
    <meta charset=utf-8 />
    <title>SW Africa 2018</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link href='https://api.mapbox.com/mapbox-assembly/v0.21.2/assembly.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/esri-leaflet-geocoder/2.2.9/esri-leaflet-geocoder.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,500i,700" rel="stylesheet">
    <link href='css/styles.css' rel='stylesheet' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/galleria/1.5.7/galleria.min.js"></script>

</head>

<body>

    <table class='dunes'>
        <tr>
            <td class='flag'><img class='nam-flag' src="images/namibia-flag.png" alt="Namibia flag"></td>
            <td class='hk'>Hallie &amp; Kerry in</td>
        </tr>
        <tr>
            <td class='flag'><img class='sa-flag' src="images/sa-flag.png" alt="Namibia flag"></td>
            <td class='swa'>Southwest Africa</td>
        </tr>
    </table>


    <div class='flex-parent viewport-full relative scroll-hidden'>

        <div id="map"></div>

        <!-- Back to Map Button -->

        <button class='map-btn btn round'><i class="fa fa-map-o" aria-hidden="true"></i>&nbsp;&nbsp;Back to the Map</button>

        <!-- Sossusvlei -->
        <div class='site-media info-modal sossusvlei bg-white round px12 py12'>
            <p class='day txt-h5'>Sossusvlei, Namibia <span></span></p>
            <p class='site txt-h5'><span></span></p>
            <p class='place-country txt-h5'><span></span></p>
        </div>

        <div id="galleria-soss" class="site-media sossusvlei galleria left right align-center round">
            <img src="./images/sossusvlei/soss-1.jpg">
            <img src="./images/sossusvlei/soss-2.jpg">
            <img src="./images/sossusvlei/soss-3.jpg">
            <img src="./images/sossusvlei/soss-4.jpg">
        </div>

    </div>


    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.21.2/assembly.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.6/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='data/itinerary.json'></script>
    <script src='data/itinerary2.json'></script>
    <script src='js/app.js'></script>

</body>

</html>
